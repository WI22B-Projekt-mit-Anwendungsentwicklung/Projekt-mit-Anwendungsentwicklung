<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WXplore</title>
    <!-- CSS einbinden -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <img src="{{ url_for('static', filename='WXplore.png') }}" alt="Lgog" class="logo">
  </header>

  <div class="container">
    <div class="main-content">
      <!-- Karte -->
      <div class="map" id="map">
        <span>Loading Map...</span>
      </div>

      <!-- Formular -->
      <div class="form-container">
        <div class="form-content">
          <div class="flex-form">
            <label for="latitude">
              Latitude
            </label>
            <input
              type="number"
              id="latitude"
              name="latitude"
              placeholder="Latitude"
            />

            <label for="longitude">
              Longitude
            </label>
            <input
              type="number"
              id="longitude"
              name="longitude"
              placeholder="Longitude"
            />
          </div>

          <label for="radius">
            Radius (max 100 km):
          </label>
          <div style="display: flex; align-items: center; gap: 10px;">
            <input
              type="number"
              id="radiusInput"
              min="1"
              max="100"
              step="1"
              value="100"
              oninput="updateRadiusFromInput()"
            />
            <input
              type="range"
              id="radius"
              min="1"
              max="100"
              step="1"
              value="100"
              oninput="updateRadiusFromRange()"
            />
            <span id="radiusValue">100 km</span>
          </div>

          <!-- Jahr Zeitraum -->
          <label>
            Year Range:
          </label>
          <div style="display: flex; align-items: center; gap: 10px;">
            <input
              type="number"
              id="yearStart"
              name="yearStart"
              min="1920"
              max="2025"
              step="1"
              placeholder="Start Year"
            />
            <span>to</span>
            <input
              type="number"
              id="yearEnd"
              name="yearEnd"
              min="1920"
              max="2025"
              step="1"
              placeholder="End Year"
            />
            <span id="yearRangeDuration">Zeitraum: - Jahre</span>
          </div>

          <label for="stations">
            Number of Weather Stations
          </label>
          <input
            type="number"
            id="stations"
            name="stations"
            placeholder="Number of Weather Stations"
          />

          <input
            type="text"
            id="stationName"
            name="stationName"
            placeholder="Name of the Stations"
          />
          <p>AE000041196</p>

        </div>
        <button type="button" onclick="sendStationData()">Search Weather Stations</button><!-- addMarker() -->
        <button type="button" onclick="sendWeatherData()">Get Station data</button>
      </div>
    </div>
  </div>

  <div class="stations-container">
    <div class="stations-list">
      <h3>Weather Stations</h3>
      <p id="responseMessageStation"></p>
      <p id="responseMessageStationData"></p>
      <p>No weather stations found. Please perform a search.</p>
    </div>
  </div>

  <!-- map.js -->
  <script src="{{url_for('static', filename='js/map.js')}}"></script>
  <!-- routes.js -->
  <script src="{{url_for('static', filename='js/routes.js')}}"></script>
  <!-- Google Maps API mit Callback auf initMap -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmgMa1SuYTka5RbQBGvSlgi02QCRcv3_k&callback=initMap"></script>
</body>
</html>
